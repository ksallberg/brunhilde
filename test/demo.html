<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

        <style>
            body    {background-color:gray;}
            p.water {color:blue;}
            p.miss  {color:red;}
            p.hit   {color:green;}
            p.sunk  {color:purple;}
            .player {background-color:white;
                     float:left;
                     margin-right: 10px;}
            .clear  {clear:both;}
            th, td  {width:15px;}
        </style>

        <script>

            function format_tile(tile) {
                if(tile == "~") {
                    return "<p class='water'>~</p>";
                } else if(tile == "h") {
                    return "<p class='hit'>h</p>";
                } else if(tile == "m") {
                    return "<p class='miss'>m</p>";
                } else if(tile == "s") {
                    return "<p class='sunk'>s</p>";
                }
                return tile;
            }

            function format_row(row) {
                var row_text = "";
                var splt = row.split("");
                for(var i = 0; i < splt.length; i ++) {
                    row_text += "<td>";
                    row_text += format_tile(splt[i]);
                    row_text += "</td>";
                }
                return row_text;
            }

            function format_board(board) {
                var board_text = "<table>";
                for(var i = 0; i < board.length; i ++) {
                    board_text += "<tr>";
                    board_text += format_row(board[i]);
                    board_text += "</tr>";
                }
                board_text += "</table>";
                return board_text;
            }

            function format_player(obj) {
                return ("<div class='player'>" +
                            "Player Name: " + obj.player_name + "</br>" +
                            "Shots: " + obj.shots + "</br>" +
                            format_board(obj.board) +
                        "</div>");
            }

            function call_server() {
                $.ajax({
                    type: 'GET',
                    error: function(e) {
                       console.log(e);
                    },
                    url: 'http://localhost:28251/battleship/radar_all/',
                    success: function(content) {
                        var obj = JSON.parse(content);
                        var str = "";

                        if(obj.radar_all == "no players registered") {
                            str = "No players currently registered";
                        } else {
                            for(var i = 0; i < obj.radar_all.length; i ++) {
                                str += format_player(obj.radar_all[i]);
                            }
                            str += "<div class='clear'></div>";
                        }
                        $('#resultBox').html(str);
                        setTimeout(call_server, 500);
                    },
                    timeout: function(a) {
                        alert("noes");
                    },
                    done: function(a) {
                        alert("o");
                    }
                });
            }

            $(document).ready(function(){
                call_server();
            });
        </script>
    </head>
    <body>
        <div id = 'resultBox'>Waiting for server...</div>
    </body>
</html>
